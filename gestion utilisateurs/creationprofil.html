<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Profil - CampusConnect</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">

        <!-- ============== SIDEBAR ============== -->
        <aside class="sidebar">
            <div class="logo">
                <img src="logo.png" alt="Logo" class="logo-img">
                <span class="logo-text">Campus Connect</span>
            </div>

            <h1 class="brand-title">CAMPUS CONNECT</h1>
            <p class="brand-subtitle">Your University United</p>

            <p class="nav-title">SUJETS</p>
            <ul class="subjects-list"></ul> <!-- Filled by JS -->
        </aside>


        <!-- ============== MAIN FORM ============== -->
        <main class="form-container">
            <header class="form-header">
                <h2 class="form-title">Créer un Profil</h2>
            </header>

            <section class="form-content">
                <form id="userForm" enctype="multipart/form-data">

                    <!-- Images Profil -->
                    <h3 class="section-heading">Images du Profil</h3>

                    <div class="upload-group">
                        <label class="upload-label">Bannière de Profil</label>
                        <div class="upload-box" id="bannerBox">
                            <input type="file" accept="image/*" id="bannerInput">
                            <img class="preview-img" style="display:none;">
                            <div class="upload-placeholder">
                                <p>Cliquez pour ajouter une bannière</p>
                                <small>Recommandé : 1200x300px</small>
                            </div>
                        </div>
                    </div>

                    <div class="upload-group">
                        <label class="upload-label">Photo de Profil *</label>
                        <div class="upload-box" id="profileBox">
                            <input type="file" accept="image/*" id="profilePicInput">
                            <img class="preview-img" style="display:none;">
                            <div class="upload-placeholder">
                                <p>Cliquez pour ajouter une photo</p>
                                <small>Recommandé : 400x400px</small>
                            </div>
                        </div>
                    </div>

                    <hr class="divider">


                    <!-- Informations de Base -->
                    <h3 class="section-heading">Informations de Base</h3>

                    <div class="input-group">
                        <label for="studentId">Student ID *</label>
                        <input type="text" id="studentId" placeholder="Ex: STU2024001">
                    </div>

                    <div class="input-group">
                        <label for="firstName">Prénom *</label>
                        <input type="text" id="firstName" placeholder="Entrez le prénom">
                    </div>

                    <div class="input-group">
                        <label for="lastName">Nom *</label>
                        <input type="text" id="lastName" placeholder="Entrez le nom">
                    </div>

                    <div class="input-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" placeholder="email@university.edu">
                    </div>

                    <div class="input-group">
                        <label for="password">Mot de passe *</label>
                        <input type="password" id="password" placeholder="Minimum 8 caractères">
                    </div>

                    <div class="input-group">
                        <label for="userType">Type d'utilisateur *</label>
                        <select id="userType"></select>
                    </div>

                    <div class="input-group" id="yearGroup" style="display:none;">
                        <label for="year">Année d'études *</label>
                        <select id="year"></select>
                    </div>

                    <div class="input-group">
                        <label for="interests">Centres d'intérêt</label>
                        <input type="text" id="interests" placeholder="IA, Réseaux, Base de données">
                    </div>

                    <div class="input-group">
                        <label for="department">Département</label>
                        <input type="text" id="department" placeholder="Ex: Informatique">
                    </div>

                    <div class="input-group">
                        <label for="phone">Téléphone</label>
                        <input type="tel" id="phone" placeholder="+216 XX XXX XXX">
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn-primary">Créer</button>
                        <button type="reset" class="btn-secondary">Annuler</button>
                    </div>

                </form>
            </section>
        </main>

    </div>

    <!-- External JS file -->
    <script src="script.js"></script>
</body>
</html>
