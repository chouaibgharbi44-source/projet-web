<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Profil - CampusConnect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">

        <!-- ==================== SIDEBAR ==================== -->
        <aside class="sidebar">
            <div class="logo">
                <img src="logo.png" alt="Logo" class="logo-img">
                <span class="logo-text">Campus Connect Logo</span>
            </div>

            <h1 class="brand-title">CAMPUS CONNECT</h1>
            <p class="brand-subtitle">Your University United</p>

            <p class="nav-title">SUJETS</p>
            <ul class="subjects-list">
                <li class="subject-item">Mathématiques</li>
                <li class="subject-item">Programmation</li>
                <li class="subject-item">Examens</li>
            </ul>
        </aside>

        <!-- ==================== MAIN FORM ==================== -->
        <main class="form-container">
            <header class="form-header">
                <h2 class="form-title">Créer un Profil</h2>
            </header>

            <section class="form-content">
                <form id="userForm" enctype="multipart/form-data">
                    <input type="hidden" id="userId" name="userId">

                    <!-- Images du Profil -->
                    <h3 class="section-heading">Images du Profil</h3>

                    <div class="upload-group">
                        <label class="upload-label">Bannière de Profil</label>
                        <div class="upload-banner upload-box">
                            <input type="file" accept="image/*" id="bannerInput" class="file-input">
                            <img src="" alt="" class="preview-img">
                            <div class="upload-placeholder">
                                <p>Cliquez pour ajouter une bannière</p>
                                <small>Recommandé : 1200x300px</small>
                            </div>
                        </div>
                    </div>

                    <div class="upload-group">
                        <label class="upload-label">Photo de Profil *</label>
                        <div class="upload-avatar upload-box">
                            <input type="file" accept="image/*" id="profilePicInput" class="file-input" required>
                            <img src="" alt="" class="preview-img">
                            <div class="upload-placeholder">
                                <p>Cliquez pour ajouter une photo</p>
                                <small>Recommandé : 400x400px</small>
                            </div>
                        </div>
                    </div>

                    <hr class="divider">

                    <!-- Informations de Base -->
                    <h3 class="section-heading">Informations de Base</h3>

                    <div class="input-group">
                        <label for="studentId">Student ID *</label>
                        <input type="text" id="studentId" name="studentId" placeholder="Ex: STU2024001" required>
                    </div>

                    <div class="input-group">
                        <label for="firstName">Prénom *</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Entrez le prénom" required>
                    </div>

                    <div class="input-group">
                        <label for="lastName">Nom *</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Entrez le nom" required>
                    </div>

                    <div class="input-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" placeholder="email@university.edu" required>
                    </div>

                    <div class="input-group">
                        <label for="password">Mot de passe *</label>
                        <input type="password" id="password" name="password" placeholder="Minimum 8 caractères" required>
                    </div>

                    <div class="input-group">
                        <label for="userType">Type d'utilisateur *</label>
                        <select id="userType" name="userType" required>
                            <option value="">Sélectionner...</option>
                            <option value="Étudiant">Étudiant</option>
                            <option value="Professeur">Professeur</option>
                            <option value="Administrateur">Administrateur</option>
                        </select>
                    </div>

                    <div class="input-group" id="yearGroup">
                        <label for="year">Année d'études *</label>
                        <select id="year" name="year">
                            <option value="">Sélectionner...</option>
                            <option value="1">1ère année</option>
                            <option value="2">2ème année</option>
                            <option value="3">3ème année</option>
                            <option value="4">4ème année</option>
                            <option value="5">5ème année</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="interests">Centres d'intérêt</label>
                        <input type="text" id="interests" name="interests" placeholder="Ex: IA, Réseaux, Base de données">
                    </div>

                    <div class="input-group">
                        <label for="department">Département</label>
                        <input type="text" id="department" name="department" placeholder="Ex: Informatique">
                    </div>

                    <div class="input-group">
                        <label for="phone">Téléphone</label>
                        <input type="tel" id="phone" name="phone" placeholder="+216 XX XXX XXX">
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn-primary">Créer</button>
                        <button type="reset" class="btn-secondary">Annuler</button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <script>
        // Image preview
        ['bannerInput', 'profilePicInput'].forEach(id => {
            const input = document.getElementById(id);
            const img = input.parentElement.querySelector('.preview-img');
            const placeholder = input.parentElement.querySelector('.upload-placeholder');

            input.addEventListener('change', () => {
                const file = input.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = e => {
                        img.src = e.target.result;
                        img.style.display = 'block';
                        placeholder.style.display = 'none';
                    };
                    reader.readAsDataURL(file);
                }
            });
        });

        // Show/hide year field
        const userType = document.getElementById('userType');
        const yearGroup = document.getElementById('yearGroup');
        const yearSelect = document.getElementById('year');

        const toggleYear = () => {
            if (userType.value === 'Étudiant') {
                yearGroup.style.display = 'block';
                yearSelect.required = true;
            } else {
                yearGroup.style.display = 'none';
                yearSelect.required = false;
            }
        };

        userType.addEventListener('change', toggleYear);
        toggleYear(); // init
    </script>
</body>
</html>
